<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            onstorage = function(ev) {
                parent.postMessage({
                    storage: {
                        key: ev.key,
                        value: ev.newValue,
                    }
                })
            }
        </script>
    </head>
</html>
